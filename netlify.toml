[build]
  # Build komutu şimdi npm install'ı çalıştıracak ve ardından diğer işleri halledecek.
  command = "npm install && echo 'No frontend build command needed for vanilla JS'"
  publish = "/"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
